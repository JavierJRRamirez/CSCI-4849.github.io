<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 1: GUI</title>
    </head>
    <body>
        <div class="tab">
            <button class="tablinks" onclick="Dialer Button">Dialer</button>
            <button class="tablinks" onclick="Contact List Button">Contact List</button>
            <button class="tablinks" onclick="Add Contact Button">Add Contact</button>
        </div>
        
        <div id="Dialer" class="tabcontent">
            <h3>Dialer</h3>

                <div class="row">

                    <button class="className" id="idName">6</button>
                </div>
                <div class="row">
                    <button class="className" id="idName">7</button>
                    <button class="className" id="idName">8</button>
                    <button class="className" id="idName">9</button>
                </div>
                <div class="row">
                    <button class="className" id="idName">*</button>
                    <button class="className" id="idName">0</button>
                    <button class="className" id="idName">#</button>
                </div>
                <div class="row">
                    <button class="className" id="idName">Dial</button>
                    <button class="className" id="idName">clear</button>
                </div>
            </div>
        </div>
        
        <div id="Contact List" class="tabcontent">
            <h3>Contact List</h3>
            <div class="row">
                <button class="className" id="Name">Tyler</button>
                <button class="className" id="Name">Josh</button>
                <button class="className" id="Name">Conner</button>
            </div>
            <div class="row">
                <button class="className" id="Name">Javier</button>
                <button class="className" id="Name">Kyla</button>
                <button class="className" id="Name">Joe</button>
            </div>
            <div class="row">
                <button class="className" id="Name">Cleveland</button>
                <button class="className" id="Name">May</button>
                <button class="className" id="Name">Ash</button>
            </div>
        </div>
        
        <div id="Add Contact" class="tabcontent">
            <h3>Add Contact</h3>
            <h4> Name </h4>
            <form>
                <input id="my info" placeholder="Jane Smith">
            </form>
            <h4> Phone Number </h4>
            <form>
                <input id="my info" placeholder="123-456-7890">
            </form>
            <h4> Email Address </h4>
            <form>
                <input id="my info" placeholder="Jane.Smith@colorado.edu">
            </form>
            <div class="row">
                <button class="className" id="Adding">Add Contact</button>
                <button class="className" id="Adding">Clear</button>
            </div>
        </div>

</html>
